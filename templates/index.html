<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja-Gold</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  
  <nav class="navbar navbar-success bg-success">
    <h1>Ninja Gold</h1>
    <span class="gold">{{session['gold']}}</span>
    <img class="img-fluid" src="{{ url_for('static', filename='img/gold-progress.png') }}" alt="">
  </nav>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-3">
        <div class="card text-center" style="width: 18rem;">
          <img class="card-img-top" src="{{ url_for('static', filename='img/farm.png') }}" alt="Farm">
          <div class="card-body">
            <h5 class="card-title">Farm</h5>
            <p class="card-text">(earns 10-20 golds)</p>
            <form action="/process_gold" method="POST">
              <input type="hidden" name="location" value="farm">
              <button class="btn btn-success">Find Gold!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" style="width: 18rem;">
          <img class="card-img-top" src="{{ url_for('static', filename='img/cave.png') }}" alt="Cave">
          <div class="card-body">
            <h5 class="card-title">Cave</h5>
            <p class="card-text">(earns 5-10 golds)</p>
            <form action="/process_gold" method="POST">
              <input type="hidden" name="location" value="cave">
              <button class="btn btn-success">Find Gold!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" style="width: 18rem;">
          <img class="card-img-top" src="{{ url_for('static', filename='img/house.png') }}" alt="House">
          <div class="card-body">
            <h5 class="card-title">House</h5>
            <p class="card-text">(earns 2-5 golds)</p>
            <form action="/process_gold" method="POST">
              <input type="hidden" name="location" value="house">
              <button class="btn btn-success">Find Gold!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" style="width: 18rem;">
          <img class="card-img-top" src="{{ url_for('static', filename='img/casino.png') }}" alt="Casino">
          <div class="card-body">
            <h5 class="card-title">Casino</h5>
            <p class="card-text">(earns/takes 0-50 golds)</p>
            <form action="/process_gold" method="POST">
              <input type="hidden" name="location" value="casino">
              <button class="btn btn-success">Find Gold!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="append-text mt-5 mb-5">
          {% for i in session['append'] %}
              <p>{{i}}</p>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3">
            <form action="/reset">
              <input type="submit" class="btn btn-block btn-success" value="Reset">
            </form>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
